<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock UI Together</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="white">
    <div class="which">Which one d</div>
    <div class="time month-day"></div>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr-white"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn-white"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc-white"></div>
      </div>
    </div>
  </div>

  <div class="dark">
    <div class="which">o you prefer?</div>
    <div class="time hour-minutes">
    </div>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr-dark"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn-dark"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc-dark"></div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/time.js"></script>
</body>
</html>
